name: visualizer
description: Flutter developers analize their apps performance with Supabase.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_strategy: ^0.2.0
  supabase: ^0.0.6
  shimmer: ^2.0.0
  fl_chart: ^0.36.3
  country_provider: ^1.0.2
  flag: ^5.0.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_native_splash:
  color: "#1c1c1c"
  image: 'assets/supabase_logo.png'
  android: false
  ios: false